<h3>Truck Container</h3>

<div class="row">
    <div class="col-md-6">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Container Index</th>
                    <th>Max Capacity</th>
                    <th>Temperature</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="container in vm.listContainer">
                    <td>{{container.id}}</td>
                    <td>{{container.maxLiter}} liters</td>
                    <td>
                        <span class="show-degree">{{container.degree}}</span><span>{{container.typeOfDegree}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">Add more truck container here</div>
</div>
