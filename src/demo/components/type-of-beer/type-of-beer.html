<h3>Type of Beer</h3>

<div class="row">
    <div class="col-md-6">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Beer Name</th>
                    <th>Temperature Range</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="beer in vm.listBeers">
                    <td>{{beer.name}}</td>
                    <td>
                        <span class="show-degree">{{beer.minDegree}}</span><span>{{beer.typeOfDegree}}</span> - 
                        <span class="show-degree">{{beer.maxDegree}}</span><span>{{beer.typeOfDegree}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">Add more type of beer here</div>
</div>
