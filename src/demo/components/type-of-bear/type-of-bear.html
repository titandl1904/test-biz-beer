<h3>Type of Bear</h3>

<div class="row">
    <div class="col-md-6">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Bear Name</th>
                    <th>Temperature Range</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bear in vm.listBears">
                    <td>{{bear.name}}</td>
                    <td>
                        <span class="show-degree">{{bear.minDegree}}</span><span>{{bear.typeOfDegree}}</span> - 
                        <span class="show-degree">{{bear.maxDegree}}</span><span>{{bear.typeOfDegree}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">Add more type of bear here</div>
</div>
